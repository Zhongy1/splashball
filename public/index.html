<!DOCTYPE html>

<html>

<head>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <title>paintball</title>
</head>

<body>
    <canvas id='game' width='100' height='100'></canvas>
    <div class='entry-screen'>
        <div class="login-components">
            <input class='username' id='username' type="text"><button id='submit'>Play</button>
            <!-- <div class='room-selector'>
                Select game room
            </div> -->
            <select class="room-selector" name="menu" id="menu" disabled>
                <option value="dog">Game Room 1</option>
                <option value="cat">Game Room 2</option>
                <option value="mouse">Game Room 3</option>
            </select>

        </div>
    </div>
    <div id='timer-panel' class='hidden'>
        <div class='message'></div>
        <div class='timer'></div>
    </div>
    <script src='index.js'></script>
</body>

</html>
